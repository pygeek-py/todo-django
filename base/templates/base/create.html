{% extends 'base/base.html' %}


{% block body %}
<style type="text/css">
	.container {
		width: 100%;
		max-width: 390px;
		height: max-content;
		min-height: 400px;
		margin: auto;
		box-shadow: 0px 10px 30px rgb(71, 71, 71);
		font-family: sans-serif;
	}
	.head {
		background-color: red;
		color: white;
		width: 100%;
		height: 20%;
	}
	.first {
		padding-top: 1em;
		padding-left: 1em;
		font-size: 27px;
	}
	.pat {
		font-size: 18px;
		font-weight: lighter;
		padding-left: 1em;
	}
	input {
		width: 70%;
		height: max-content;
		min-height: 34px;
		margin-left: 1em;
		background-color: white;
		color: black;
		font-size: 15px;
		border-color: black;
		border-radius: 5px;
	}
	.btn {
		margin-left: 1em;
		border-radius: 8px;
		color: white;
		border: none;
		background-color: red;
		height: max-content;
		min-height: 37px;
		width: 25%;
		font-size: 19px;
		font-weight: 150px;
	}
	.her {
		color: black;
	}
	.pate {
		padding-left: 1em;
	}
	.alig {
		align-items: center;
		display: flex;
		justify-content: space-around;
	}
</style>
<div class="container">
<div class="head">
<p class="first">Add a Task</p>
</div>
<br>
<div>
{{ message }}
</div>
<form method="post">
        {% csrf_token %}
        <label class="pat">Todo: </label>
        {{ form.name }}
		<br><br>
		<div class="alig">
        <label class="pat">Check if done: </label>
		{{ form.done }}
		</div>
		<br><br>
		<input type="submit" name="add task" value="Add Task" class="btn">
    </form>
</div>
{% endblock %}
