{% extends 'base/base.html' %}

{% block body %}
<style type="text/css">
	.container {
		width: 100%;
		max-width: 390px;
		height: max-content;
		min-height: 400px;
		margin: auto;
		box-shadow: 0px 10px 30px rgb(71, 71, 71);
		font-family: sans-serif;
	}
	.head {
		background-color: red;
		color: white;
		width: 100%;
		height: 20%;
	}
	.first {
		padding-top: 1em;
		padding-left: 1em;
		font-size: 27px;
	}
	.pat {
		font-size: 20px;
		font-weight: lighter;
		padding-left: 1em;
	}
	.pass {
		width: 70%;
		height: max-content;
		min-height: 40px;
		margin-left: 1em;
		background-color: white;
		color: black;
		font-size: 15px;
		border-color: black;
		border-radius: 5px;
	}
	.but {
		margin-left: 1em;
		border-radius: 8px;
		color: white;
		border: none;
		background-color: red;
		height: max-content;
		min-height: 37px;
		width: 25%;
		font-size: 19px;
		font-weight: 150px;
	}
	.her {
		color: black;
	}
	.pate {
		padding-left: 1em;
	}
</style>
<div class="container">
<div class="head">
<p class="first">Login</p>
</div>
<br>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label class="pat">username</label>
        <input type="text" name="username" placeholder="username" class="pass"></input>
		<br><br>
        <label class="pat">password</label>
       <input type="password" name="password" placeholder="password" class="pass"></input>
       <br><br>
       <input type="submit" name="login" value="login" class="but">
    </form>
	<br>
	<p class="pate">Don't have an account?<a href="{% url 'register' %}" class="her">register</a></p>
</div>
{% endblock %}
